<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Yacht Adventures</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="background">
        <iframe 
            src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=default&metricTemp=default&metricWind=default&zoom=7&overlay=wind&product=ecmwf&level=surface&lat=36.022&lon=29.993&detailLat=36.48314061639213&detailLon=28.883056640625004&marker=true" 
            frameborder="0">
        </iframe>
    </div>
    <div class="content">
        <header>
            <h1>Pixel Yacht Adventures</h1>
            <p>Book your adventure and sail through the Mediterranean Sea</p>
            <a href="#booking" class="button">Book Now</a>
        </header>
        <section id="booking">
            <h2>Booking</h2>
            <form id="bookingForm">
                <label for="adventureType">Type of Adventure:</label>
                <select id="adventureType" name="adventureType" required>
                    <option value="one_day_solo">One Day Trip - Solo ($150)</option>
                    <option value="one_day_friend">One Day Trip + 1 Friend ($240)</option>
                    <option value="three_days_solo">Three Days Trip - Solo ($300)</option>
                    <option value="three_days_friend">Three Days Trip + 1 Friend ($450)</option>
                    <option value="week_solo">Week Trip - Solo ($600)</option>
                    <option value="week_friend">Week Trip + 1 Friend ($900)</option>
                </select>
                
                <button type="submit">Confirm Booking</button>
            </form>
            <div id="confirmationMessage" class="hidden">Your booking is confirmed!</div>
        </section>
    </div>
</body>
</html>
