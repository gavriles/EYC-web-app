<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Yacht Adventures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <iframe class="widget" src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=default&metricTemp=default&metricWind=default&zoom=7&overlay=wind&product=ecmwf&level=surface&lat=36.022&lon=29.993&detailLat=36.48314061639213&detailLon=28.883056640625004&marker=true" frameborder="0"></iframe>
    </div>
    <div class="content">
        <header>
            <h1>Pixel Yacht Adventures</h1>
            <p>Book your adventure and sail through the Mediterranean Sea</p>
        </header>
        <section id="booking">
            <h2>Booking</h2>
            <div class="booking-options">
                <div class="booking-option">
                    <button class="booking-button">One Day Trip - Solo ($150)</button>
                </div>
                <div class="booking-option">
                    <button class="booking-button">One Day Trip + 1 Friend ($240)</button>
                </div>
                <div class="booking-option">
                    <button class="booking-button">Three Days Trip - Solo ($300)</button>
                </div>
                <div class="booking-option">
                    <button class="booking-button">Three Days Trip + 1 Friend ($450)</button>
                </div>
                <div class="booking-option">
                    <button class="booking-button">Week Trip - Solo ($600)</button>
                </div>
                <div class="booking-option">
                    <button class="booking-button">Week Trip + 1 Friend ($900)</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
